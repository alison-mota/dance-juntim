<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juntim</title>
    <link rel="icon" type="image/svg+xml" href="/images/logo-juntim.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'juntim-red': '#992005', // Vermelho vibrante (da identidade)
              'juntim-orange': '#EA580C', // Laranja quente (da identidade)
              'juntim-yellow': '#FCD34D', // Amarelo dourado (da identidade)
              'juntim-dark': '#1F1F1F', // Preto suave
              'juntim-light': '#F9FAFB', // Branco suave
              // Mantém cores antigas para compatibilidade
              'recharge-blue': '#0B5D70',
              'recharge-gold': '#E6AA3E',
              'recharge-rust': '#992005', // Atualizado para vermelho da identidade
              'recharge-bronze': '#EA580C', // Atualizado para laranja da identidade
              'gray-900': '#1F1F1F',
              'gray-800': '#2A2A2A',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Open+Sans:wght@400;600&display=swap');
      
      body {
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar horizontal na parte inferior */
      ::-webkit-scrollbar {
        height: 12px;
        width: 100%;
      }
      ::-webkit-scrollbar-track {
        background: #1F1F1F;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
      ::-webkit-scrollbar-thumb {
        background: #992005; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EA580C; 
      }
      
      /* Para Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #992005 #1F1F1F;
      }
      
      /* Animações para camadas geométricas */
      @keyframes float-forro {
        0%, 100% { transform: translateY(0) rotate(12deg); }
        50% { transform: translateY(-20px) rotate(15deg); }
      }
      
      @keyframes float-zouk {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10px, -15px) scale(1.05); }
        66% { transform: translate(-10px, 10px) scale(0.95); }
      }
      
      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-float-forro {
        animation: float-forro 6s ease-in-out infinite;
      }
      
      .animate-float-zouk {
        animation: float-zouk 8s ease-in-out infinite;
      }
      
      .animate-rotate-slow {
        animation: rotate-slow 20s linear infinite;
      }
      
      /* Botões com curvatura orgânica inspirada no logo (coração/abraço) */
      .button-organic {
        /* Forma orgânica assimétrica que lembra o abraço/coração do logo */
        /* Valores assimétricos criam curvas suaves e orgânicas */
        border-radius: 60px 35px 55px 40px / 40px 55px 35px 60px;
      }
      
      /* Ajuste para botões menores */
      .button-organic.text-sm {
        border-radius: 50px 28px 45px 32px / 32px 45px 28px 50px;
      }
      
      /* Scroll horizontal para landing page */
      html {
        overflow-y: hidden;
        overflow-x: hidden;
        height: 100vh;
        width: 100%;
      }
      
      body {
        overflow-y: hidden;
        overflow-x: hidden;
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      #root {
        height: 100vh;
        width: 100%;
        overflow: visible;
      }
      
      .snap-container {
        scroll-snap-type: x mandatory;
        overflow-x: scroll !important;
        overflow-y: hidden !important;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100%;
        position: relative;
        /* Posiciona scrollbar na parte inferior */
        scrollbar-width: thin;
        scrollbar-color: #992005 #1F1F1F;
      }
      
      .snap-container::-webkit-scrollbar {
        height: 12px;
      }
      
      .snap-container::-webkit-scrollbar-track {
        background: #1F1F1F;
        position: fixed;
        bottom: 0;
      }
      
      .snap-container::-webkit-scrollbar-thumb {
        background: #992005;
        border-radius: 6px;
      }
      
      .snap-container::-webkit-scrollbar-thumb:hover {
        background: #EA580C;
      }
      
      .snap-section {
        scroll-snap-align: start;
        scroll-snap-stop: always;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      /* Para navegadores que não suportam scroll-snap */
      @supports not (scroll-snap-type: x mandatory) {
        .snap-container {
          scroll-behavior: smooth;
        }
      }
    </style>

}
